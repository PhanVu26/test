<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Sales Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 1em;
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
        }
        form {
            background: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 0.5em 0 0.2em;
        }
        input, select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.7em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 0.8em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
        .alert {
            background: #d4edda;
            color: #155724;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 4px;
            display: none;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 0.5em 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#add-sale">Add Sale</a>
        <a href="#summary">Summary</a>
    </nav>
    <div class="container">
        <div id="add-sale" class="page">
            <h1>Add Sale</h1>
            <div id="alert" class="alert">Sale recorded successfully!</div>
            <form id="sale-form">
                <label for="item">Item:</label>
                <select id="item">
                    <option value="Cafe đen">Cafe đen ($2.50)</option>
                    <option value="Ca cao">Ca cao ($3.00)</option>
                    <option value="Cafe sữa">Cafe sữa ($2.80)</option>
                </select>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1">
                
                <label for="price">Price per unit ($):</label>
                <input type="number" id="price" step="0.01" value="2.50">
                
                <button type="submit">Record Sale</button>
            </form>
        </div>
        
        <div id="summary" class="page" style="display: none;">
            <h1>Sales Summary</h1>
            <label for="period">Period:</label>
            <select id="period">
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>
            
            <table id="summary-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Total ($)</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td class="total">Overall Total</td>
                        <td></td>
                        <td id="overall-total" class="total">$0.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script>
        const sampleItems = {
            "Cafe đen": 2.5,
            "Ca cao": 3.0,
            "Cafe sữa": 2.8
        };

        // Load sales from localStorage
        let sales = JSON.parse(localStorage.getItem('sales')) || [];

        // Navigation
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.getAttribute('href').substring(1);
                document.querySelectorAll('.page').forEach(page => {
                    page.style.display = page.id === target ? 'block' : 'none';
                });
                if (target === 'summary') updateSummary();
            });
        });

        // Update price when item changes
        document.getElementById('item').addEventListener('change', (e) => {
            document.getElementById('price').value = sampleItems[e.target.value].toFixed(2);
        });

        // Form submission
        document.getElementById('sale-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const item = document.getElementById('item').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value);
            const date = new Date().toISOString();

            sales.push({ item, quantity, price, date });
            localStorage.setItem('sales', JSON.stringify(sales));

            document.getElementById('alert').style.display = 'block';
            setTimeout(() => { document.getElementById('alert').style.display = 'none'; }, 3000);

            // Reset form
            document.getElementById('quantity').value = 1;
            document.getElementById('item').value = 'Cafe đen';
            document.getElementById('price').value = sampleItems['Cafe đen'].toFixed(2);
        });

        // Update summary
        document.getElementById('period').addEventListener('change', updateSummary);

        function updateSummary() {
            const period = document.getElementById('period').value;
            const now = new Date();
            let startDate;

            if (period === 'week') {
                startDate = new Date(now.setDate(now.getDate() - 7));
            } else if (period === 'month') {
                startDate = new Date(now.setMonth(now.getMonth() - 1));
            } else if (period === 'year') {
                startDate = new Date(now.setFullYear(now.getFullYear() - 1));
            }

            const filteredSales = sales.filter(sale => new Date(sale.date) >= startDate);

            const summary = {};
            filteredSales.forEach(sale => {
                if (!summary[sale.item]) summary[sale.item] = { quantity: 0, total: 0 };
                summary[sale.item].quantity += sale.quantity;
                summary[sale.item].total += sale.quantity * sale.price;
            });

            const tbody = document.querySelector('#summary-table tbody');
            tbody.innerHTML = '';
            let overallTotal = 0;

            Object.keys(summary).sort().forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item}</td>
                    <td>${summary[item].quantity}</td>
                    <td>$${summary[item].total.toFixed(2)}</td>
                `;
                tbody.appendChild(row);
                overallTotal += summary[item].total;
            });

            document.getElementById('overall-total').textContent = `$${overallTotal.toFixed(2)}`;
        }
    </script>
</body>
</html>
